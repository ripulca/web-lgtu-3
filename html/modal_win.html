<div class="dark_background">
    <div class="modal_win">
        <div class="modal_win_header">
            <button class="modal_win_btn close">
                <svg width="30" height="30" viewBox="0 0 30 30">
                    <path d="M25.33 8.55l-1.88-1.88-7.45 7.45-7.45-7.45-1.88 1.88 7.45 7.45-7.45 7.45 1.88 1.88 7.45-7.45 7.45 7.45 1.88-1.88-7.45-7.45z"></path>
                </svg>
            </button>
            <div class="modal_change_btns">
                <button class="modal_win_btn sign_in">
                    Sign in
                </button>
                <button class="modal_win_btn sign_up">
                    Sign up
                </button>
            </div>
        </div>
        <form name='registration' onSubmit="return formValidation();" class="modal_win_content registration">
            <input name="login" class="modal_win_input" type="text" placeholder="Enter login" required pattern="^[А-Яа-яЁё\s\-]+$">
            <input name="email" class="modal_win_input" type="email" placeholder="Enter email" required pattern="^((([0-9A-Za-z]{1}[-0-9A-z\.]{1,}[0-9A-Za-z]{1})|([0-9А-Яа-я]{1}[-0-9А-я\.]{1,}[0-9А-Яа-я]{1}))@([-0-9A-Za-z]{1,}\.){1,2}[-A-Za-z]{2,})$">
            <input name="phone" class="modal_win_input" type="phone" placeholder="Enter phone" required pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$">
            <input name="password" class="modal_win_input" type="password" placeholder="Enter password" required minlength="6">
            <input name="password_repeat" class="modal_win_input" type="password" placeholder="Repeat password" required minlength="6">
            <div style="color: white"><input name="permission" type="checkbox" style="margin:5px" required><label for="permission">Согласие на продажу почки</label></div>
            <button class="modal_win_submit_btn">Submit</button>
        </form>
        <form  name='enter' onSubmit="return formValidation();" class="modal_win_content enter">
            <input name="login" class="modal_win_input" type="text" placeholder="Enter login" required pattern="^[А-Яа-яЁё\s\-]+$">
            <input name="password" class="modal_win_input" type="text" placeholder="Enter password" required minlength="6">
            <div style="color: white"><input name="permission" type="checkbox" style="margin:5px" required><label for="permission">Согласие на продажу почки</label></div>
            <button class="modal_win_submit_btn">Submit</button>
        </form>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
